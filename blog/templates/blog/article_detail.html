{% extends 'base.html' %}
{% block card %}
    <div class="container">
        <div class="row">
            <h3 class="text-uppercase resume-section-heading mb-4"> {{ blog.title }}</h3>
        </div>
    </div>
{% endblock %}
{% block content %}
    <p>{{ blog.description | safe }}</p>
    <h6>Дата создания статьи {{ blog.date }}</h6>
    <div class="row">
        <div class="mx-auto my-sm-auto">
            <ul class="pagination">
                <li class="page-item">
                    <a href="{% url 'all_articles' %}" class="page-link">Вернуться</a>
                </li>
            </ul>
        </div>
    </div>
{% endblock %}
